<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <title>Cadent Front-end - Style Aptitude Test</title>
    <script>function menu() {
            var x = document.getElementById("menu");
            if (x.classList.contains("hide")) {
                x.classList.remove("hide");
            } else {
                x.classList.add("hide");
            }
        }</script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo"><a href="#" title="Smart Home">Smart<span>Home</span></a></div>
            <div class="menu-icon"><a href="#" title="Menu" onclick="menu()"><i class="bi bi-list"></i></a></div>
        </header>
        <aside class="menu">
            <div id="menu">
                <div class="menu-profile">
                    <img class="menu-profile-img" src="./images/home.jpg" alt="My Home" title="My Home" />
                    <div class="menu-profile-details">
                        <h3>My Home <i class="bi bi-caret-down-fill menu-profile-details-icon"></i></h3>
                        <p>9898 Trent Bypass Suite 541</p>
                    </div>
                </div>
                <ul class="menu-list">
                    <li>
                        <a href="#" class="menu-link" title="Overview"><i class="bi-house menu-link-icon"></i> Overview</a>
                    </li>
                    <li>
                        <a href="#" class="menu-link" title="Devices"><i class="bi-laptop menu-link-icon"></i> Devices</a>
                    </li>
                    <li>
                        <a href="#" class="menu-link" title="Analytics"><i class="bi-graph-up menu-link-icon"></i> Analytics</a>
                    </li>
                    <li>
                        <a href="#" class="menu-link" title="Rules"><i class="bi-justify-left menu-link-icon"></i> Rules</a>
                    </li>
                    <li>
                        <a href="#" class="menu-link" title="Gallery"><i class="bi-laptop menu-link-icon"></i> Gallery</a>
                    </li>
                    <li>
                        <a href="#" class="menu-link" title="History"><i class="bi-arrow-counterclockwise menu-link-icon"></i> History</a>
                    </li>
                    <li>
                        <a href="#" class="menu-link" title="Settings"><i class="bi-gear menu-link-icon"></i> Settings</a>
                    </li>
                </ul>
            </div>
        </aside>
    </div>
</body>
</html>
